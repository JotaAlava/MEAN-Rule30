<div class="container" style="background-color: lightgray">
    <div class="starter-template">
        <h1>
            <button id="start-btn" class="btn btn-primary">Mean Rule 30 Start</button>
        </h1>
    </div>

    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <i id="spinner" class="fa fa-spinner fa-spin" style="font-size: 250px; display: none;"></i>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <!--<i class="fa fa-spinner fa-spin center" style="display: none;"></i>-->

    <canvas id="canvas" width="10000" height="10000"></canvas>
</div>
<!-- /.container -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00=" crossorigin="anonymous"></script>
<script src="javascripts/drawSvc.js"></script>
<script src="javascripts/rule30Svc.js"></script>
<script>
    var drawer = window.drawSvc;
    var rule30Svc = window.rule30Svc;
    drawer.init();
    $('#start-btn').click(function () {
        $('#spinner').show();
        $('#canvas').hide();
        $('#start-btn').hide();

        var grid = rule30Svc.getGrid();

        if (grid.length === 0) {
            rule30Svc.init();
            rule30Svc.start();
            drawer.drawGrid(grid);
        }

        // Show spinner for brownie points...
        setTimeout(function () {
            $('#spinner').hide();
            $('#canvas').show();
        }, 500)
    });
</script>
</body>
